<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>G√©n√©rateur d'attestation</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      border-radius: 12px;
      padding: 40px 30px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .logo {
      width: 200px;
      margin-bottom: 30px;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 1.7rem;
      color: #333;
    }

    label {
      display: block;
      text-align: left;
      font-weight: 600;
      font-size: 1.1rem;
      color: #444;
      margin: 15px 0 5px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      background-color: #007bff;
      color: white;
      font-size: 1.1rem;
      font-weight: bold;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    @media screen and (max-width: 480px) {
      .container {
        padding: 20px;
      }

      .logo {
        width: 200px;
      }

      h2 {
        font-size: 1.4rem;
      }

      label, input, button {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Zone de mot de passe -->
  <div class="container" id="auth">
    <img src="logo-box.png" alt="Logo de l'organisation" class="logo" />
    <h2>Acc√®s s√©curis√©</h2>
    <input type="password" id="password" placeholder="Entrez le mot de passe" />
    <button onclick="checkPassword()">Valider</button>
  </div>

  <!-- Formulaire principal cach√© au d√©but -->
  <div class="container" id="main-content" style="display: none;">
    <img src="logo-box.png" alt="Logo de l'organisation" class="logo" />
    <h2>G√©n√©rer votre attestation</h2>
    <form id="form">
      <label for="name">Nom et pr√©nom :</label>
      <input type="text" id="name" name="name" placeholder="Entrez votre nom complet" required />
      <button type="submit">T√©l√©charger l'attestation</button>
    </form>
  </div>

  <!-- Script principal -->
  <script type="module">
    import { PDFDocument, rgb, StandardFonts } from 'https://cdn.skypack.dev/pdf-lib';

    async function generatePDF(name) {
      const existingPdfBytes = await fetch('1.pdf').then(res => res.arrayBuffer());
      const pdfDoc = await PDFDocument.load(existingPdfBytes);
      const pages = pdfDoc.getPages();
      const firstPage = pages[0];

      const font = await pdfDoc.embedFont(StandardFonts.HelveticaBold);
      const fontSize = 36;
      const { width } = firstPage.getSize();

      firstPage.drawText(name, {
        x: width / 2 - font.widthOfTextAtSize(name, fontSize) / 2,
        y: 370,
        size: fontSize,
        font: font,
        color: rgb(0, 0, 0)
      });

      const pdfBytes = await pdfDoc.save();
      const blob = new Blob([pdfBytes], { type: 'application/pdf' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = `attestation-${name}.pdf`;
      link.click();
    }

    document.getElementById('form').addEventListener('submit', async function (e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      if (name) {
        await generatePDF(name);
      }
    });

    // üîê Contr√¥le du mot de passe
    function checkPassword() {
      const pw = document.getElementById('password').value;
      const correct = "formation2025"; // Change ce mot de passe si besoin
      if (pw === correct) {
        document.getElementById("auth").style.display = "none";
        document.getElementById("main-content").style.display = "block";
      } else {
        alert("Mot de passe incorrect !");
      }
    }
  </script>

</body>
</html>
